<!DOCTYPE html>
<html>
<title>Sample Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/el-singular.css">
<link rel="stylesheet" href="src/el-glass.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="src/tailwind-cfg.js"></script>
<script src="src/el-glass.js"></script>
<body>
      <!-- Video Background Section -->
  <div class="relative h-screen">
    <video id="video-jumbotron-container"  autoplay muted loop>
      <source src="video/MAH00934.webm" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <!-- Title in the center with an image -->
    <div class="absolute inset-0 flex items-center justify-center">
      <img src="img/logoM.png" alt="Title" class="w-3/4 h-auto sm:w-4/5 md:w-4/5 lg:w-3/5">
    </div>
  </div>

  <!-- 5 Full-Size Containers -->
  <div class="h-screen bg-blue-500 flex items-center justify-center text-white">
    <h2 class="text-4xl">Container 1</h2>
  </div>
  <div class="h-screen bg-green-500 flex items-center justify-center text-white">
    <h2 class="text-4xl">Container 2</h2>
  </div>
  <div class="h-screen bg-red-500 flex items-center justify-center text-white">
    <h2 class="text-4xl">Container 3</h2>
  </div>
  <div class="h-screen bg-yellow-500 flex items-center justify-center text-white">
    <h2 class="text-4xl">Container 4</h2>
  </div>
  <div class="h-screen bg-purple-500 flex items-center justify-center text-white">
    <h2 class="text-4xl">Container 5</h2>
  </div>
</body>
</html>
